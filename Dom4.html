<html>
    <body>
        <center>
            <img id="main" src="Images/img1.jpg" width="350" height="350"/>
            <br><br><br>
            <img onclick="changeImage('first')" id="first" src="Images/img2.jpg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage('second')" id="second" src="Images/img3.jpg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage('third')" id="third" src="Images/img4.jpg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;&nbsp;
        </center>
        <script>
            function changeImage(currentImageId){
               var mainImage = document.getElementById("main");
               var currentImage = document.getElementById(currentImageId);

               var temp = mainImage.src;
               mainImage.src = currentImage.src;
               currentImage.src = temp;
            }
        </script>
    </body>
</html>

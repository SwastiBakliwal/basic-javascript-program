<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number print</title>
</head>
<body>
    <script>
       let a = parseInt(prompt("enter the number"))
       let count = 0
       for(i =2 ; i<a ; i++)
       {
        if(a%i==0)
       {
        count++;
       }
       }
       if(count ==1 )
       {
        console.log('prime no.')
       }
       else
       {
        console.log('not prime no.')
       }
    </script>
</body>
</html>

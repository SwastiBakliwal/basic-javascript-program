<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a number</title>
</head>
<body>
    <script>
        let i , fact = 1 ;
        let num = prompt("Enter a number ");
        for(i = 1 ; i<=num;i++)
        {
            fact = fact*i
        } 
        document.write("Factorial of "+num+ " is "+fact)
    </script>
</body>
</html>

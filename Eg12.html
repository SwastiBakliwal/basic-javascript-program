<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
     let no = prompt("Enter table number ")

     for(i = 1 ; i<=10 ; i++)
     {
       ans = parseInt(i)*parseInt(no)
      console.log(no+" of "+i+" is "+ans+" ")
     }
    </script>
</body>
</html>

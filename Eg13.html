<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>
  let a = 0
  let b= 1
  let c;

    for (let i = 1; i <=30; i++) 
    {
       c = a+b;
       document.write(c+" ")
       a=b
       b=c    
    }
    </script>
</body>
</html>

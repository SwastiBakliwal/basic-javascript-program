<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of natural numbers</title>
</head>
<body>
    <script>
        let i, num = 10, sum = 0;  
      
    for(i = 1; i <= num; ++i)  
    {  
  
    sum = sum + i;  
    }  
     
    document.write("Sum of First 10 Natural Numbers is = " + sum);        
    </script>
</body>
</html>

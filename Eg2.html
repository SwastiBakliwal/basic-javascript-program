<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <script>
        let a = 20

        if(a%2==0)
        document.write("number is even!")
        else
        document.write("number is odd!")
    </script>
</body>
</html>

    <title>Prime no. Interval </title>
</head>
<body>
<script>
let a = parseInt(prompt('enter a number'))
let count
for(i =1 ; i<=a ; i++)
{
    count = 0;
    for(j = 2; j<=i;j++)
{
    if(i%j==0)
    count++;
}
}
if(count==1)
console.log(i)
</script>

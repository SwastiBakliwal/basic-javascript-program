<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap variables</title>
</head>
<body>
    <script>
        let a = 9
        let b = 12
        document.write("Original numbers are "+a+" "+b+" ")
        a = a+b
        b = a-b
        a= a-b
        
        document.write("Swap number are "+a+" "+b)
    </script>
</body>
</html>

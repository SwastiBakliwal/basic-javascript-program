<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius to fahrenheit</title>
</head>
<body>
    <script>
       let degree = 20
       let fahrenheit = (degree*9/5)+32
       document.write(degree+"celsius = "+fahrenheit+" fahrenheit")
    </script>
</body>
</html>

<!--2. Write a program to take two strings as input from 
the user. Confirm that the strings are equal.-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing strings</title>
</head>
<body>
    <script>
let a = prompt("Enter the first  string: ");
let b =prompt("Enter the second string: ");
if(a==b){
    document.write("Strings are equal")
}
else{
    document.write("Strings are not equal");
}
    </script>
</body>
</html>

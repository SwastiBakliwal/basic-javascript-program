<!--4. Write a program to convert lowercase 
string to uppercase.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To lowercase the string</title>
</head>
<body>
<script>
  let str1 = "ANNEYEONG HASEYO";
  let str2 = "buenos dias";
  let result2 =str2.toUpperCase();
  let result1 = str1.toLowerCase();
  document.write(result2);
  document.write(result1);
</script>    
</body>
</html>

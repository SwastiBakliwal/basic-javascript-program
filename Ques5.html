<!--5. Write a program to find reverse of a string.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the string</title>
</head>
<body>
   <script>
    let str = "Buenos dias! Como Estas ";
    let revstr = "";
    for(i = str.length-1 ;i>=0 ;i--)
   {
    revstr = revstr + str[i];
   }
   document.write(revstr);
   </script> 
</body>
</html>
